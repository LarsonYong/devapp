<div class="row">
    <div class="col-md-12">
        <h3>User List</h3>
        <br />

    </div>
</div>
<div class="row">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>S.No.</th>
                <th>UserName</th>
                <th>Skill</th>
                <th>Project</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let userData of UserList  ; let i = index; trackBy: userId">
                <td>{{i+1}}</td>
                <td>{{userData.Username}}</td>
                <td>{{userData.Skill}}</td>
                <td>{{userData.Project}}</td>
                <td>{{userData.Password}}</td>
                <td>
                    <a [routerLink]="['/details/',userData._id]" class="btn btn-primary">Detail</a>
                    <a [routerLink]="['/edit/',userData._id]" class="btn btn-success">Edit</a>
                    <a class="btn btn-danger" (click)="deleteUser(userData._id)">Delete</a>
                </td>
            </tr>

        </table>
    </div>
</div>
